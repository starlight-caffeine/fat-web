        <h1>Natural Deduction</h1>
        <a class="link-nav-right" href="https://github.com/SpaceWAGDev/fat"
            >GitHub</a
        >
    </header>

    <div class="main-separation">
        <div id="proof-side">
            <nav id="editor_buttons">
                <button>&not;</button>
                <button>&and;</button>
                <button>&or;</button>
                <button>-></button>
                <button><-></button>
                <button>>-<</button>
                <button>|</button>
            </nav>
            <div id="proof-editor"></div>
            <div id="messages"></div>
        </div>

        <div id="result-side">
            <div id="prooftree"></div>
            <div id="rules">
                <fieldset id="checking-options">
                    <h5>Classical</h5>
                    <input
                        type="radio"
                        disabled
                        value="aristotle"
                        name="ruleset"
                    />
                    <label for="aristotle">Syllogisms (Aristotle)<br /> </label>
                    <input type="radio" value="frege" name="ruleset" />
                    <label for="frege">Begriffsschrift (Frege)<br /></label>
                    <input type="radio" checked value="essler" name="ruleset" />
                    <label for="essler">
                        KNS-J (Essler, Martinez) <br />
                    </label>
                    <input type="radio" disabled value="km" name="ruleset" />
                    <label for="km"> Kalish-Montague Calculus <br /></label>
                    <input
                        type="radio"
                        disabled
                        value="c-intelim"
                        name="ruleset"
                    />
                    <label for="km"
                        >C-intelim (D'Aggostino, Gabbay, Modgil)<br
                    /></label>
                    <h5>Non-classical</h5>
                    <input
                        type="radio"
                        disabled
                        value="minimal"
                        name="ruleset"
                    />
                    <label for="minimal">Minimal Logic<br /></label>
                    <input
                        type="radio"
                        disabled
                        value="heyting"
                        name="ruleset"
                    />
                    <label for="heyting"
                        >Heyting's Propositional Calculus (HPC) <br
                    /></label>
                    <input type="radio" value="custom" name="ruleset" />
                    <label for="custom">Custom<br /></label>
                </fieldset>
                <ul id="rule-listing"></ul>
            </div>
        </div>
    </div>
</body>
